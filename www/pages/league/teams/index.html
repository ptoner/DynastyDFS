<!--suppress JSAnnotator -->
<template>

    <div class="page" data-name="league-teams">

        <div class="fab fab-extended fab-right-bottom">
            <a href="/league/teams/create">
                <i class="icon f7-icons">add</i>
                <div class="fab-text">Add Team</div>
            </a>
        </div>

        <div class="page-content">

            <div class="row">
                <div class="data-table col-100 large-80 center">
                    <table>
                        <thead>
                            <th>Owner</th>
                            <th>Team Name</th>
                        </thead>
                        <tbody>
                            {{#each teams}}
                            <tr>
                                <td class="label-cell">{{_id}}</td>
                                <td>{{name}}</td>
                                <td><a href="/league/teams/edit/{{_id}}">Edit</a></td>
                                <td><a data-id="{{_id}}" class="delete-link">Delete</a></td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>




        </div>
    </div>

</template>




<script>

    return {
        on: {
            tabMounted: async function (e, page) {
                const self = this

                this.$$('.delete-link').on('click', async function (e) {
                    e.preventDefault()
                    await window['teamsController'].deleteButtonClicked(e)
                })

            }
        }
    }

</script>
