<!--suppress JSAnnotator -->
<template>

    <div class="page" data-name="league-teams-edit">
        <div class="page-content">

            {{#if team}}

            <form class="block list" id="edit-teams-form">
                    <input type="hidden" name="previousId" value="{{team._id}}">

                <ul>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Owner</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="_id" placeholder="Owner address" value="{{team._id}}" required validate>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Team Name</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" placeholder="Team name" value="{{team.name}}" required validate/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>


                <div class="block large-40 float-right">
                    <a href="#" class="button button-fill display-inline-block" id="save-changes-button">Save</a>
                </div>

            </form>
            {{/if}}



        </div>
    </div>

</template>




<script>

    return {
        on: {
            tabMounted: async function (e, page) {
                const self = this

                this.$$('#save-changes-button').on('click', async function (e) {
                    e.preventDefault()
                    await window['teamsController'].saveEditButtonClicked(e)
                })

            }
        }
    }

</script>
