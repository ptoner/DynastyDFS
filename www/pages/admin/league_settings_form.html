            <div class="navbar-inner sliding">

                    <div class="title-name">League of Legends</div>
                </div>
                <div class="right">

            </div>

                                            </div>
                                        </div>
                                    </div>

                            </ul>
                        </div>

                                <li>

                                        <div class="item-inner">
                                            <div class="item-title item-label">Roster Size</div>
                                            <div class="item-input-wrap">
                                                <input type="number" name="rosterSize" value="{{rosterSize}}" placeholder="Enter max roster size" required validate />
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Total Starters</div>
                                            <div class="item-input-wrap">
                                                <input type="number" name="totalStarters" value="{{totalStarters}}" placeholder="Enter total starters" required validate />

                                        </div>

                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Total DL</div>
                                            <div class="item-input-wrap">
                                                <input type="number" name="totalDl" value="{{totalDl}}" placeholder="Enter total DL players" required validate />
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="catcherMax" value="{{catcherMax}}" required validate/>

                                        </div>

                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="firstBaseMax" value="{{firstBaseMax}}" required validate/>
                                            </div>
                                        </div>
                                        <div class="item-row">
                                            <div class="item-cell">2B</div>
                                            <div class="item-cell item-input-wrap">

                                        </div>

                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="infieldMax" value="{{infieldMax}}" required validate/>
                                            </div>
                                        </div>
                                        <div class="item-row">
                                            <div class="item-cell">OF</div>
                                            <div class="item-cell item-input-wrap">

                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="ofMax" value="{{ofMax}}" required validate/>

                                        <div class="item-row">
                                            <div class="item-cell">UTIL</div>

                                                <input type="number" name="utilStarters" value="{{utilStarters}}" required validate/>
                                            </div>
                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="utilMax" value="{{utilMax}}" required validate/>
                                            </div>
                                        </div>

                                        <div class="item-row">
                                            <div class="item-cell">RP</div>
                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="rpStarters" value="{{rpStarters}}" required validate/>
                                            </div>
                                            <div class="item-cell item-input-wrap">
                                                <input type="number" name="rpMax" value="{{rpMax}}" required validate/>
                                            </div>
                                        </div>
                                        <div class="item-row">
                                            <div class="item-cell">P</div>
                                            <div class="item-cell item-input-wrap">

                                            <div class="item-cell item-input-wrap">

                                            <div class="item-cell item-input-wrap">

                                <li class="item-content">
                                    <div class="item-inner item-cell">
                                        <div class="item-row">
                                            <div class="item-cell"><strong>Category</strong></div>
